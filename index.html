<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    
  </head>
  <body>
    <div>
        <div>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <h5>Welcome to Weather App</h5>
                 
                  <form class="d-flex" role="search">
                    <input id="searchinput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="searchbtn">Search</button>
                  </form>
                </div>
              </nav>
    </div>
  <div>
    <div  class="bg-dark text-secondary  px-4 py-5 text-center " style="width: 100%; height: 500px;">
        <div class="py-5">
          <h1 class="display-5 fw-bold text-white"><span id="cityname">Welcome</span></h1>
          <div class="col-lg-6 mx-auto">
            <p class="fs-5 mb-4"><span id="Details">Type any city to get the weather report...</span></p>
            <p class="fs-5 mb-4"><span id="region"></span></p>
            <p class="fs-5 mb-4"><span id="country"></span></p>
            <p class="fs-5 mb-4"><span id="localtime"></span></p>
            
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            
            </div>
          </div>
        </div>
      </div>
  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
